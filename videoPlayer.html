<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background: black;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <video id="videoPlayer" autoplay></video>

    <script>
        const { ipcRenderer } = require('electron');
        const videoEl = document.getElementById('videoPlayer');

        ipcRenderer.on('play-video', (event, filePath) => {
            videoEl.src = filePath;
            videoEl.play();
        });

        videoEl.onended = () => {
            window.close();
        };
    </script>
</body>

</html>
