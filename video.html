<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Player</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }

      #drag-region {
        -webkit-app-region: drag;
        width: 100%;
        height: 30px;
        background: rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
      }

      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="drag-region"></div>
    <video id="player" autoplay muted></video>
    <script>
      const player = document.getElementById("player");
      window.api.onPlayVideo(videoPath => {
        player.src = `file://${videoPath}`;
        player.play();
        player.onended = () => window.api.startVideo();
      });
    </script>
  </body>
</html>
